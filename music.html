<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Sqrtofneg1 - Music</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/main.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
  </style>
</head>

<body>
  <div id="header" class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Sunmin Choi</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="projects.html">Projects</a>
          <a class="nav-item nav-link active" href="music.html">Music<span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>
    <div class="progress-container">
      <div class="progress-bar" id="progBar"></div>
    </div>
  </div>

  <div id="sidebar">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="./img/profile_pic_music.jpg" alt="Profile Pic" class="profilePic">
          <p id="name">Sqrtofneg1</p>
        </div>
        <div class="flip-card-back">
          <br />
          <h3>Links</h3>
          <br />
          <p><a href="https://open.spotify.com/artist/2vPygPWh0kdjR3SYlIADyr">
              Spotify: <i class="fab fa-spotify"></i></a></p>
          <p><a href="https://www.youtube.com/channel/UC-epFKqwMElOL0FNS0vLrVA">
              YouTube: <i class="fab fa-youtube"></i></a></p>
          <p><a href="https://soundcloud.com/sqrtofneg1">
              SoundCloud: <i class="fab fa-soundcloud"></i></a></p>
          <p><a href="https://sqrtofneg1.bandcamp.com/">
              Bandcamp: <i class="fab fa-bandcamp"></i></a></p>
        </div>
      </div>
    </div>
  </div>

  <div class="parallax3">
    <div id="mainbody">
      <br />
      <div class="project-container img-right-container">
        <div class="img-right-img">
          <img src="/img/EmptyStreets.jpg" alt="Empty Streets Album Cover" width="100%">
        </div>
        <div class="img-right-text">
          <h2>Empty Streets</h2> <span style="float: right">2020</span>
          <hr class="my-2">
          <iframe src="https://open.spotify.com/embed/album/7pLvJgMVgTYf8HfPJ54tyx" width="100%" height="350"
            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
      </div>

      <br />
      <div class="project-container img-left-container">
        <div class="img-left-img">
          <img src="/img/PleaseDoNotListenToThis.jpg" alt="Please Do Not Listen to This Album Cover" width="100%">
        </div>
        <div class="img-left-text">
          <h2>Please Do Not Listen to This</h2> <span style="float: right">2019</span>
          <hr class="my-2">
          <iframe src="https://open.spotify.com/embed/album/5EDd5d9SjUMK9cjgJIfQFl" width="100%" height="350"
            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </p>
        </div>
      </div>

      <br />
      <div class="project-container img-right-container">
        <div class="img-right-img">
          <img src="/img/Synecdoche.jpg" alt="Synecdoche Album Cover" width="100%">
        </div>
        <div class="img-right-text">
          <h2>Synecdoche</h2> <span style="float: right">2018</span>
          <hr class="my-2">
          <iframe src="https://open.spotify.com/embed/album/4jWT0wYGCOgDPVfb6God5y" width="100%" height="350"
            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
      </div>
      <br />
    </div>

    <footer>
      <small>&copy; 2021 Sunmin Choi</small>
    </footer>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <!-- JavaScript -->
  <script src="./js/scroll-indicator.js"></script>
  <script src="./js/sidebar.js"></script>
</body>

</html>
